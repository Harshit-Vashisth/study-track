<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Study Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .streak-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #67e8f9;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .week-selector {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .week-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .current-week {
            font-size: 1.2em;
            font-weight: bold;
            color: #67e8f9;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #a78bfa;
        }

        .day-date {
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .target-hours {
            background: rgba(102, 126, 234, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #67e8f9;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .custom-checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .notes-section {
            margin-top: 15px;
        }

        .notes-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9em;
            resize: vertical;
            min-height: 60px;
        }

        .notes-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .notes-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #a78bfa 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .today-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .day-card.today {
            position: relative;
            border: 2px solid #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .reset-week {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            margin-left: auto;
        }

        .achievements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .achievement-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        @media (max-width: 768px) {
            .days-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .streak-info {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MERN Study Tracker</h1>
            <div class="streak-info">
                <div class="stat-card">
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weeklyProgress">0%</div>
                    <div class="stat-label">Weekly Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalHours">0</div>
                    <div class="stat-label">Total Hours</div>
                </div>
            </div>
        </div>

        <div class="week-selector">
            <div class="week-nav">
                <button onclick="changeWeek(-1)">‚Üê Previous</button>
                <span class="current-week" id="currentWeek">Week of Dec 9, 2024</span>
                <button onclick="changeWeek(1)">Next ‚Üí</button>
            </div>
            <button class="reset-week" onclick="resetCurrentWeek()">Reset Week</button>
        </div>

        <div class="days-grid" id="daysGrid">
            <!-- Days will be dynamically generated here -->
        </div>

        <div class="achievements" id="achievements">
            <h2>üèÜ Achievements</h2>
            <div class="achievement-badges" id="achievementBadges">
                <!-- Badges will be shown here -->
            </div>
        </div>
    </div>

    <script>
        // Study schedule configuration
        const STUDY_SCHEDULE = {
            'Monday': 3.5,    // 6-8 PM + 10:30-12 AM
            'Tuesday': 1.5,   // 10:30 PM - 12 AM
            'Wednesday': 1.5, // 10:30 PM - 12 AM
            'Thursday': 1.5,  // 10:30 PM - 12 AM
            'Friday': 3.5,    // 6-8 PM + 10:30-12 AM
            'Saturday': 4,    // 10 AM - 2 PM
            'Sunday': 3       // 10 AM - 1 PM
        };

        // Initialize data structure
        let studyData = {};
        let currentWeekStart = new Date();

        // Get Monday of current week
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        // Initialize or load data
        function initializeData() {
            const stored = localStorage.getItem('mernStudyData');
            if (stored) {
                studyData = JSON.parse(stored);
            }
            currentWeekStart = getMonday(new Date());
            updateWeekDisplay();
            renderDays();
            updateStats();
            updateAchievements();
        }

        // Format date key
        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        // Update week display
        function updateWeekDisplay() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('currentWeek').textContent = 
                `Week of ${currentWeekStart.toLocaleDateString('en-US', options)}`;
        }

        // Change week
        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateWeekDisplay();
            renderDays();
            updateStats();
        }

        // Reset current week
        function resetCurrentWeek() {
            if (confirm('Are you sure you want to reset this week\'s progress?')) {
                for (let i = 0; i < 7; i++) {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + i);
                    const key = getDateKey(date);
                    delete studyData[key];
                }
                saveData();
                renderDays();
                updateStats();
                updateAchievements();
            }
        }

        // Render days
        function renderDays() {
            const grid = document.getElementById('daysGrid');
            grid.innerHTML = '';
            const today = getDateKey(new Date());
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            
            days.forEach((day, index) => {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + index);
                const dateKey = getDateKey(date);
                const isToday = dateKey === today;
                
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday ? 'today' : ''}`;
                
                const dayData = studyData[dateKey] || { completed: false, notes: '' };
                
                dayCard.innerHTML = `
                    ${isToday ? '<span class="today-indicator">TODAY</span>' : ''}
                    <div class="day-header">
                        <div>
                            <div class="day-name">${day}</div>
                            <div class="day-date">${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                        </div>
                        <div class="target-hours">${STUDY_SCHEDULE[day]} hours</div>
                    </div>
                    <div class="checkbox-container">
                        <div class="custom-checkbox ${dayData.completed ? 'checked' : ''}" 
                             onclick="toggleDay('${dateKey}', this)"></div>
                        <label>Studied ${STUDY_SCHEDULE[day]} hours</label>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${dayData.completed ? '100' : '0'}%"></div>
                    </div>
                    <div class="notes-section">
                        <textarea class="notes-input" 
                                  placeholder="What did you learn today? (React hooks, API design, etc.)"
                                  onchange="updateNotes('${dateKey}', this.value)">${dayData.notes || ''}</textarea>
                    </div>
                `;
                
                grid.appendChild(dayCard);
            });
        }

        // Toggle day completion
        function toggleDay(dateKey, element) {
            if (!studyData[dateKey]) {
                studyData[dateKey] = { completed: false, notes: '' };
            }
            studyData[dateKey].completed = !studyData[dateKey].completed;
            element.classList.toggle('checked');
            
            // Update progress bar
            const progressBar = element.closest('.day-card').querySelector('.progress-fill');
            progressBar.style.width = studyData[dateKey].completed ? '100%' : '0%';
            
            saveData();
            updateStats();
            updateAchievements();
        }

        // Update notes
        function updateNotes(dateKey, notes) {
            if (!studyData[dateKey]) {
                studyData[dateKey] = { completed: false, notes: '' };
            }
            studyData[dateKey].notes = notes;
            saveData();
        }

        // Calculate current streak
        function calculateStreak() {
            let streak = 0;
            const today = new Date();
            const checkDate = new Date(today);
            
            while (true) {
                const key = getDateKey(checkDate);
                if (studyData[key] && studyData[key].completed) {
                    streak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else if (getDateKey(checkDate) === getDateKey(today)) {
                    // Today not completed yet, check yesterday
                    checkDate.setDate(checkDate.getDate() - 1);
                    continue;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        // Update statistics
        function updateStats() {
            // Current streak
            document.getElementById('currentStreak').textContent = calculateStreak();
            
            // Weekly progress
            let completedDays = 0;
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const key = getDateKey(date);
                if (studyData[key] && studyData[key].completed) {
                    completedDays++;
                }
            }
            const weeklyPercentage = Math.round((completedDays / 7) * 100);
            document.getElementById('weeklyProgress').textContent = `${weeklyPercentage}%`;
            
            // Total hours
            let totalHours = 0;
            Object.keys(studyData).forEach(key => {
                if (studyData[key].completed) {
                    const date = new Date(key);
                    const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                    totalHours += STUDY_SCHEDULE[dayName] || 0;
                }
            });
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
        }

        // Update achievements
        function updateAchievements() {
            const badges = document.getElementById('achievementBadges');
            badges.innerHTML = '';
            
            const streak = calculateStreak();
            const totalDays = Object.values(studyData).filter(d => d.completed).length;
            
            if (streak >= 7) {
                badges.innerHTML += '<div class="badge">üî• Week Warrior</div>';
            }
            if (streak >= 14) {
                badges.innerHTML += '<div class="badge">üí™ Two Week Champion</div>';
            }
            if (streak >= 30) {
                badges.innerHTML += '<div class="badge">üåü Monthly Master</div>';
            }
            if (totalDays >= 10) {
                badges.innerHTML += '<div class="badge">üìö Dedicated Learner</div>';
            }
            if (totalDays >= 30) {
                badges.innerHTML += '<div class="badge">üéØ MERN Expert</div>';
            }
            
            if (badges.innerHTML === '') {
                badges.innerHTML = '<p style="color: #a0a0a0;">Keep studying to unlock achievements!</p>';
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('mernStudyData', JSON.stringify(studyData));
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeData);
    </script>
</body>
</html>
